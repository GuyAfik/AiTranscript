[theme]
# Primary theme color
primaryColor = "#3498db"

# Background color
backgroundColor = "#ffffff"

# Secondary background color (for sidebar, etc.)
secondaryBackgroundColor = "#f0f2f6"

# Text color
textColor = "#262730"

# Font family
font = "sans serif"

[server]
# Port number
port = 8501

# Address to bind to
address = "localhost"

# Enable XSRF protection
enableXsrfProtection = false

# Max upload size in MB
maxUploadSize = 100

# Enable websocket compression
enableWebsocketCompression = true

[browser]
# Automatically open browser on startup
gatherUsageStats = false

# Server address to use when opening browser
serverAddress = "localhost"

# Server port to use when opening browser
serverPort = 8501

[runner]
# Automatically rerun script when file changes
magicEnabled = true

[logger]
# Level of logging: 'error', 'warning', 'info', 'debug'
level = "info"

# Message format
messageFormat = "%(asctime)s %(levelname)s: %(message)s"

[client]
# Display toolbar in development mode
toolbarMode = "auto"

# Show error details
showErrorDetails = true
